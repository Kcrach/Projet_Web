<!DOCTYPE html>
<html>
<head>
	<title>Le Blog de Choone</title>
	<link rel="stylesheet" type="text/css" href="{{app.request.basepath}}/style/style.css">
</head>
<body>
	<header>
		Le Blog de Choone
	</header>
	<nav>
		<ul>
			<li><a href="{{app.request.basepath}}/">Accueil</a></li>
			{% if session.isConnected %}
				<li><a href="{{app.request.basepath}}/user/">Mon Compte</a></li>
			{% else %}
				<li><a href="{{app.request.basepath}}/connexion">Se connecter</a></li>
			{% endif %}
		</ul>
	</nav>
	<main>
		<form name="connexion" action="{{app.request.basepath}}/connexion" method="post">
			<input type="text" name="login" placeholder="Login" required>
			<input type="password" name="mdp" placeholder="Mot de passe" required>
			<input type="submit" name="envoyer" value="Connexion">
		</form>
		<br>
		<form name="inscription" action="{{app.request.basepath}}/inscription" method="post">
			<input type="text" name="login" placeholder="Login" required>
			<input type="password" name="mdp" placeholder="Mot de passe" required>
			<input type="password" name="mdp2" placeholder="Confirmez mot de passe" required>
			<input type="submit" name="envoyer" value="S'inscrire">
		</form>
	</main>
</body>
</html>
